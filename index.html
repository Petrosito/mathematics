<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математика</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #007bff;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 2em;
            color: #28a745;
        }

        h3 {
            color: #35424a;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            margin: 15px 0;
            text-align: justify;
        }

        .section {
            margin-bottom: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hide all sections */
        }

        .formula {
            display: inline-block;
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .example {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styles for the quiz section */
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .answer-option {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="mathOverview" class="section"> <!-- Initially hidden until API key validation -->
        <h1>Математика</h1>
        <h2>Арифметика</h2>
        <p>Арифметика - это раздел математики...</p>
        <!-- Rest of the content remains unchanged -->
        ...
    </div>
    
    <div id="mathQuiz" class="section">
        <div class="container">
            <h2>Тест по математике</h2>
            <div id="quiz">
                <div id="question" class="question"></div>
                <div id="answers"></div>
                <button id="submitAnswer">ОК</button>
                <div id="result"></div>
                <button id="nextButton" style="display: none;">Далее</button>
                <br>
                <a href="#" onclick="showOverview()">
                    <button>Вернуться к теории</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your API key
        const userKey = prompt('Введите ваш API ключ для доступа к этому сайту:');

        if (userKey === apiKey) {
            document.getElementById('mathOverview').style.display = 'block'; // Show the content if the key is correct
        } else {
            document.getElementById('error').innerText = 'Доступ запрещен: неверный API ключ';
        }

        // Quiz script starts here
        let currentQuestion = 0;
        let attempts = 0;
        const maxAttempts = 3;

        const questions = [
            { question: "Площадь треугольника S = (1/2) ⋅ a ⋅ h. Какова формула для площади квадрата?", answers: ["S = a", "S = a²", "S = a³"], correct: 1 },
            // Additional questions...
        ];

        function showQuiz() {
            document.getElementById('mathOverview').style.display = 'none';
            document.getElementById('mathQuiz').style.display = 'block';
            displayQuestion();
        }

        function showOverview() {
            document.getElementById('mathOverview').style.display = 'block';
            document.getElementById('mathQuiz').style.display = 'none';
            resetQuiz();
        }

        document.getElementById('submitAnswer').onclick = function() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return alert('Пожалуйста, выберите ответ.');

            const answer = parseInt(selected.value);
            if (answer === questions[currentQuestion].correct) {
                alert('Правильно!');
                document.getElementById('nextButton').style.display = 'block';
            } else {
                attempts++;
                alert('Неправильно. Попробуйте снова.');
                if (attempts >= maxAttempts) {
                    alert('Вы не прошли тест. Попробуйте снова.');
                    resetQuiz();
                }
            }
        };

        document.getElementById('nextButton').onclick = function() {
            currentQuestion++;
            displayQuestion();
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById('question').innerHTML = question.question;
                document.getElementById('answers').innerHTML = question.answers.map((answer, index) => {
                    return `<div class="answer-option"><input type="radio" name="answer" value="${index}">${answer}</div>`;
                }).join('');
                document.getElementById('nextButton').style.display = 'none'; // Hide next button initially
            } else {
                alert('Поздравляем! Вы прошли тест.');
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            attempts = 0;
            questions.sort(() => 0.5 - Math.random());
            displayQuestion();
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
