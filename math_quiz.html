<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по математике</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #007bff;
        }


        h3 {
            color: #35424a;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .question {
            font-weight: bold;
            margin: 20px 0;
        }

        .answer-option {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .answer-option:hover {
            background: #e9e9e9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        .section {
            margin-bottom: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .formula {
            display: inline-block;
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .example {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }

        .example p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест по математике</h1>

        
        <div class="section" id="quiz">
            <h2>Тест</h2>
            <div id="question" class="question"></div>
            <div id="answers"></div>
            <button id="submitAnswer">ОК</button>
            <div id="result"></div>
            <button id="nextButton" style="display: none;">Далее</button>
        </div>

        <a href="math_index.html">
            <button>Вернуться к Математике</button>
        </a>
    </div>

    <script>
        let currentQuestion = 0;
        let attempts = 0;
        const maxAttempts = 3;

        const questions = [
            { question: "Слон весит ___ тонн", answers: ["5", "6", "10"], correct: 0 },
            { question: "Площадь треугольника S = (1/2) ⋅ a ⋅ h. Какова формула для площади квадрата?", answers: ["S = a", "S = a²", "S = a³"], correct: 1 },
            { question: "Решение уравнения 2x - 5 = 1, где x =", answers: ["1", "2", "3"], correct: 2 },
            { question: "Объем куба V = a³. Если a = 5, то V =", answers: ["25", "100", "125"], correct: 2 },
            { question: "Частное от деления числа 24 на 6 равно ___", answers: ["4", "6", "10"], correct: 0 },
            { question: "Сложение - это операция ___", answers: ["уменьшения", "увеличения", "умножения"], correct: 1 },
            { question: "Умножение: a ⋅ b = c, где c - это ___", answers: ["слагаемое", "разность", "произведение"], correct: 2 },
            { question: "Свойство сложения: a + b = b + a, это называется ___ свойством", answers: ["переместительным", "сочетательным", "распределительным"], correct: 0 },
            { question: "Распределительное свойство умножения: a ⋅ (b + c) = a ⋅ b + a ⋅ c - это пример ___", answers: ["сложения", "разности", "умножения"], correct: 2 },
            { question: "Число, которое делится на 1 и само на себя называется ___", answers: ["первым", "простым", "комплексным"], correct: 1 }
        ];

        document.getElementById('nextButton').onclick = function() {
            currentQuestion++;
            displayQuestion();
        };

        document.getElementById('submitAnswer').onclick = function() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return alert('Пожалуйста, выберите ответ.');

            const answer = parseInt(selected.value);
            if (answer === questions[currentQuestion].correct) {
                alert('Правильно!');
                document.getElementById('nextButton').style.display = 'block';
            } else {
                attempts++;
                alert('Неправильно. Попробуйте снова.');
                if (attempts >= maxAttempts) {
                    alert('Вы не прошли тест. Попробуйте снова.');
                    resetQuiz();
                }
            }
        };

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                document.getElementById('question').innerHTML = question.question;
                document.getElementById('answers').innerHTML = question.answers.map((answer, index) => {
                    return `<div class="answer-option"><input type="radio" name="answer" value="${index}">${answer}</div>`;
                }).join('');
                document.getElementById('nextButton').style.display = 'none'; // Hide next button initially
            } else {
                alert('Поздравляем! Вы прошли тест.');
            }
        }

        function resetQuiz() {
            currentQuestion = 0;
            attempts = 0;
            questions.sort(() => 0.5 - Math.random());
            displayQuestion();
            document.getElementById('result').innerHTML = '';
        }

        // Initialize the first question
        displayQuestion();
    </script>
</body>
</html>
